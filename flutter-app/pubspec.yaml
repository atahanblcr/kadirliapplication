description: KadirliApp - Kadirli Åžehir Platformu
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # HTTP Client
  dio: ^5.4.0

  # Storage & Persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Firebase
  firebase_core: ^4.0.0
  firebase_messaging: ^16.1.1
  # flutter_local_notifications: ^16.3.0  # TODO: Use with newer API levels (API 33+)

  # UI & Image
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  image_picker: ^1.0.5
  flutter_image_compress: ^2.1.0
  photo_view: ^0.14.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  intl_phone_field: ^3.2.0
  sms_autofill: ^2.3.0

  # Date/Time
  table_calendar: ^3.0.9

  # Loading
  flutter_spinkit: ^5.2.0

  # Form & Validation
  email_validator: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.0
  hive_generator: ^2.0.1

