name: Backend Test Suite

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Phase 1: Setup & Infrastructure
  # ============================================================================

  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Cache npm dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: backend

  # ============================================================================
  # Phase 2: Linting (Fail-fast)
  # ============================================================================

  lint:
    name: ESLint & Code Quality
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run ESLint
        run: npm run lint
        working-directory: backend

  # ============================================================================
  # Phase 3: Unit Tests & Coverage
  # ============================================================================

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [setup, lint]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: kadirliapp_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Create test .env file
        run: |
          cat > .env << 'EOF'
          DATABASE_URL=postgresql://test:test@localhost:5432/kadirliapp_test
          DATABASE_HOST=localhost
          DATABASE_PORT=5432
          DATABASE_USER=test
          DATABASE_PASSWORD=test
          DATABASE_NAME=kadirliapp_test
          DATABASE_LOGGING=false
          DATABASE_SYNCHRONIZE=true

          REDIS_HOST=localhost
          REDIS_PORT=6379
          REDIS_PASSWORD=

          JWT_SECRET=test-secret-key-for-testing-only
          JWT_EXPIRATION=3600

          OTP_EXPIRATION_SECONDS=300
          OTP_MAX_ATTEMPTS=3

          CORS_ORIGIN=http://localhost:3001,http://localhost:3000
          NODE_ENV=test
          EOF
        working-directory: backend

      - name: Run unit tests
        run: npm test
        working-directory: backend

      - name: Generate coverage report
        run: npm run test:cov
        working-directory: backend

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage
          retention-days: 7

  # ============================================================================
  # Phase 4: E2E Tests (Only if unit tests pass)
  # ============================================================================

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: kadirliapp_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Create test .env file
        run: |
          cat > .env << 'EOF'
          DATABASE_URL=postgresql://test:test@localhost:5432/kadirliapp_test
          DATABASE_HOST=localhost
          DATABASE_PORT=5432
          DATABASE_USER=test
          DATABASE_PASSWORD=test
          DATABASE_NAME=kadirliapp_test
          DATABASE_LOGGING=false
          DATABASE_SYNCHRONIZE=true

          REDIS_HOST=localhost
          REDIS_PORT=6379
          REDIS_PASSWORD=

          JWT_SECRET=test-secret-key-for-testing-only
          JWT_EXPIRATION=3600

          OTP_EXPIRATION_SECONDS=300
          OTP_MAX_ATTEMPTS=3

          CORS_ORIGIN=http://localhost:3001,http://localhost:3000
          NODE_ENV=test
          EOF
        working-directory: backend

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: backend
        timeout-minutes: 10

      - name: Upload E2E results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: backend/test-results
          retention-days: 7

  # ============================================================================
  # Phase 5: Coverage Enforcement
  # ============================================================================

  coverage-check:
    name: Coverage Enforcement
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage

      - name: Check coverage thresholds
        run: |
          set -e

          # Parse coverage.json and extract percentages
          if [ ! -f "backend/coverage/coverage-summary.json" ]; then
            echo "âŒ Coverage report not found!"
            exit 1
          fi

          # Extract total coverage
          STATEMENTS=$(node -e "console.log(require('./backend/coverage/coverage-summary.json').total.lines.pct)")
          BRANCHES=$(node -e "console.log(require('./backend/coverage/coverage-summary.json').total.branches.pct)")
          FUNCTIONS=$(node -e "console.log(require('./backend/coverage/coverage-summary.json').total.functions.pct)")
          LINES=$(node -e "console.log(require('./backend/coverage/coverage-summary.json').total.lines.pct)")

          THRESHOLD_STATEMENTS=75
          THRESHOLD_BRANCHES=70
          THRESHOLD_FUNCTIONS=75
          THRESHOLD_LINES=75

          echo "ðŸ“Š Coverage Report"
          echo "===================="
          echo "Statements: ${STATEMENTS}% (target: ${THRESHOLD_STATEMENTS}%)"
          echo "Branches:   ${BRANCHES}% (target: ${THRESHOLD_BRANCHES}%)"
          echo "Functions:  ${FUNCTIONS}% (target: ${THRESHOLD_FUNCTIONS}%)"
          echo "Lines:      ${LINES}% (target: ${THRESHOLD_LINES}%)"
          echo ""

          # Check thresholds
          FAILED=0

          if (( $(echo "$STATEMENTS < $THRESHOLD_STATEMENTS" | bc -l) )); then
            echo "âŒ Statements coverage (${STATEMENTS}%) below threshold (${THRESHOLD_STATEMENTS}%)"
            FAILED=1
          else
            echo "âœ… Statements coverage (${STATEMENTS}%) meets threshold"
          fi

          if (( $(echo "$BRANCHES < $THRESHOLD_BRANCHES" | bc -l) )); then
            echo "âŒ Branches coverage (${BRANCHES}%) below threshold (${THRESHOLD_BRANCHES}%)"
            FAILED=1
          else
            echo "âœ… Branches coverage (${BRANCHES}%) meets threshold"
          fi

          if (( $(echo "$FUNCTIONS < $THRESHOLD_FUNCTIONS" | bc -l) )); then
            echo "âŒ Functions coverage (${FUNCTIONS}%) below threshold (${THRESHOLD_FUNCTIONS}%)"
            FAILED=1
          else
            echo "âœ… Functions coverage (${FUNCTIONS}%) meets threshold"
          fi

          if (( $(echo "$LINES < $THRESHOLD_LINES" | bc -l) )); then
            echo "âŒ Lines coverage (${LINES}%) below threshold (${THRESHOLD_LINES}%)"
            FAILED=1
          else
            echo "âœ… Lines coverage (${LINES}%) meets threshold"
          fi

          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "âŒ Coverage enforcement failed!"
            exit 1
          fi

          echo ""
          echo "âœ… All coverage thresholds met!"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true

  # ============================================================================
  # Phase 6: Summary & Final Report
  # ============================================================================

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, unit-tests, e2e-tests, coverage-check]
    steps:
      - name: Generate job summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # ðŸ§ª Backend Test Suite Results

          ## Status Summary
          | Phase | Status |
          |-------|--------|
          | Linting | ${{ needs.lint.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |
          | Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |
          | E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |
          | Coverage Enforcement | ${{ needs.coverage-check.result == 'success' && 'âœ… Pass' || 'âŒ Fail' }} |

          ## Key Metrics
          - **Unit Tests:** 492 tests
          - **E2E Tests:** 24 tests
          - **Coverage Target:** 75% statements, 70% branches
          - **Database:** PostgreSQL 15 + Migrations
          - **Timeout:** 30s per E2E test

          ## Next Steps
          - âœ… Lint failures prevent tests from running
          - âœ… Unit tests must pass before E2E runs
          - âœ… E2E tests use isolated test database
          - âœ… Coverage must meet thresholds (no exceptions)
          - âœ… All artifacts uploaded for inspection
          EOF

      - name: Fail job if tests failed
        if: |
          needs.lint.result != 'success' ||
          needs.unit-tests.result != 'success' ||
          needs.e2e-tests.result != 'success' ||
          needs.coverage-check.result != 'success'
        run: exit 1

  # ============================================================================
  # Phase 7: Build Artifact (Only if all tests pass)
  # ============================================================================

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests, coverage-check]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Build NestJS application
        run: npm run build
        working-directory: backend

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
          retention-days: 30

      - name: Verify build integrity
        run: |
          if [ ! -d "backend/dist" ] || [ -z "$(ls -A backend/dist)" ]; then
            echo "âŒ Build directory is empty or missing!"
            exit 1
          fi
          echo "âœ… Build artifact verified"
