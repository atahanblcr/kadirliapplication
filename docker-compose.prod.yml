version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kadirliapp-postgres-prod
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-kadirliapp}
      POSTGRES_USER: ${DATABASE_USERNAME:-kadirliapp}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-kadirliapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kadirliapp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kadirliapp-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kadirliapp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    image: ${DOCKER_REGISTRY:-your-registry}/kadirliapp-backend:${APP_VERSION:-1.0}
    container_name: kadirliapp-backend-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000

      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-kadirliapp}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-kadirliapp}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      DATABASE_URL: postgresql://${DATABASE_USERNAME:-kadirliapp}:${DATABASE_PASSWORD:-changeme}@postgres:5432/${DATABASE_NAME:-kadirliapp}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}

      # OTP
      OTP_EXPIRATION_SECONDS: ${OTP_EXPIRATION_SECONDS:-300}
      OTP_MAX_ATTEMPTS: ${OTP_MAX_ATTEMPTS:-3}

      # SMS Provider
      SMS_PROVIDER: ${SMS_PROVIDER:-netgsm}
      SMS_API_KEY: ${SMS_API_KEY:-}
      SMS_SENDER_ID: ${SMS_SENDER_ID:-KadirliApp}

      # Firebase
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY:-}

      # File Upload
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-20971520}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-https://admin.kadirliapp.com}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-warn}

    ports:
      - "3000:3000"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped
    networks:
      - kadirliapp-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Production security: read-only filesystem where possible
    # uncomment to enforce stricter security
    # read_only: true
    # tmpfs:
    #   - /tmp
    #   - /var/tmp

  # Admin Panel (Next.js)
  admin:
    image: ${DOCKER_REGISTRY:-your-registry}/kadirliapp-admin:${APP_VERSION:-1.0}
    container_name: kadirliapp-admin-prod
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.kadirliapp.com}
      NEXT_PUBLIC_APP_VERSION: ${APP_VERSION:-1.0}

    ports:
      - "3001:3001"

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped
    networks:
      - kadirliapp-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NGINX Reverse Proxy (Optional but recommended)
  # nginx:
  #   image: nginx:alpine
  #   container_name: kadirliapp-nginx-prod
  #   depends_on:
  #     - backend
  #     - admin
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - kadirliapp-network
  #   restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  kadirliapp-network:
    driver: bridge
