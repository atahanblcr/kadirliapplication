services:
  postgres:
    image: postgres:15-alpine
    container_name: kadirliapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kadirliapp
      POSTGRES_USER: kadirliapp_user
      POSTGRES_PASSWORD: your_strong_password_here
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/01_DATABASE_SCHEMA_FULL.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kadirliapp_user -d kadirliapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kadirliapp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kadirliapp-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: v1
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: kadirliapp
      DATABASE_USER: kadirliapp_user
      DATABASE_PASSWORD: your_strong_password_here
      DATABASE_SYNCHRONIZE: "false"
      DATABASE_LOGGING: "false"
      DATABASE_SSL: "false"
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      # JWT (override in .env or secrets)
      JWT_SECRET: your_very_long_and_secure_jwt_secret_here_min_64_chars
      JWT_EXPIRES_IN: 30d
      JWT_REFRESH_SECRET: your_very_long_and_secure_refresh_secret_here_min_64_chars
      JWT_REFRESH_EXPIRES_IN: 90d
      # OTP
      OTP_TTL_SECONDS: 300
      OTP_RATE_LIMIT_PER_HOUR: 10
      OTP_MAX_ATTEMPTS: 3
      OTP_BLOCK_DURATION_MINUTES: 5
      OTP_DEV_MODE: "true"
      # CORS
      CORS_ORIGINS: "http://localhost:3001,http://localhost:3002"
      # Rate Limiting
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 100
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs

